<section id="advertisement">
    <div class="container">
        <img src="images/shop/advertisement.jpg" alt="" />
    </div>
</section>

<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="left-sidebar">
                    <h2>Category</h2>
                    <div class="panel-group category-products" id="accordian">
                        <!--category-productsr-->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title"><a ng-click="viewFabrics()" class="cursor-pointer">Fabrics</a></h4>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title"><a ng-click="viewGarments()" class="cursor-pointer">Garments</a></h4>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title"><a ng-click="viewYarns()" class="cursor-pointer">Yarns</a></h4>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title"><a ng-click="viewMaterials()" class="cursor-pointer">Raw Materials</a></h4>
                            </div>
                        </div>
                    </div>
                    <!--/category-productsr-->

                    <div class="shipping text-center">
                        <!--shipping-->
                        <img src="images/home/shipping.jpg" alt="" />
                    </div>
                    <!--/shipping-->

                </div>
            </div>

            <div class="col-sm-8 padding-right">
                <div class="features_items">
                    <!--features_items-->
                    <h2 class="title text-center">Listed Items</h2>
                    <div class="col-sm-4" ng-repeat="product in products">
                        <div class="product-image-wrapper">
                            <div class="single-products">
                                <div class="productinfo text-center">
                                    <img src="images/home/product1.jpg" alt="" />
                                    <h2 ng-bind="'Rs. ' + product.price"></h2>
                                    <p ng-bind="product.name"></p>
                                    <a ng-click="addToCart(product)" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Add to cart</a>
                                </div>
                                <div class="product-overlay">
                                    <div class="overlay-content">
                                        <h2 ng-bind="'Rs. ' + product.price"></h2>
                                        <p ng-bind="product.name"></p>
                                        <a ng-click="addToCart(product)" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Add to cart</a>
                                    </div>
                                </div>
                            </div>
                            <div class="choose">
                                <ul class="nav nav-pills nav-justified">
                                    <li><a ng-click="productDetails(product)"><i class="fa fa-plus-square"></i>Details</a></li>
                                    <li><a href="#"><i class="fa fa-plus-square"></i>Add to compare</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!--features_items-->
            </div>
            <div class="col-sm-1"><button class="btn btn-add" ng-click="addProduct()"><i class="fa fa-plus"></i></button></div>
        </div>
    </div>
</section>
