<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Yarn Details</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="container">
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="name">Name</label>
                <input id="name" type="text" class="form-control" ng-model="product.name">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="name">Percentage</label>
                <input id="name" type="text" class="form-control" ng-model="product.percentage">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="name">Synthetic Percentage</label>
                <input id="name" type="text" class="form-control" ng-model="product.syntheticPercentage">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="name">Ticket No.</label>
                <input id="name" type="text" class="form-control" ng-model="product.ticket">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="name">Color</label>
                <input id="name" type="text" class="form-control" ng-model="product.color">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="name">Length</label>
                <input id="name" type="text" class="form-control" ng-model="product.length">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="name">Price</label>
                <input id="name" type="text" class="form-control" ng-model="product.price">
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$close(product)">OK</button>
    <button class="btn btn-primary" type="button" ng-click="$dismiss()">Cancel</button>
</div>
