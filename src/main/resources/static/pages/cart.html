<section id="cart_items">
    <div class="container">
        <div class="breadcrumbs">
            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li class="active">Shopping Cart</li>
            </ol>
        </div>
        <div ng-if="products.length == 0">
            <h3>No Items in Cart</h3>
        </div>
        <div class="table-responsive cart_info">
            <div ng-if="products.length > 0">
                <table class="table table-condensed">
                    <thead>
                        <tr class="cart_menu">
                            <td class="image">Item</td>
                            <td class="description"></td>
                            <td class="price">Price</td>
                            <td class="quantity">Quantity</td>
                            <td class="total">Total</td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="product in products">
                            <td class="cart_product">
                                <a href=""><img src="images/cart/one.png" alt=""></a>
                            </td>
                            <td class="cart_description">
                                <h4 ng-click="product.name"></h4>
                                <p>Web ID: 1089772</p>
                            </td>
                            <td class="cart_price">
                                <p ng-bind="'Rs. ' + product.price"></p>
                            </td>
                            <td class="cart_total">
                                <p class="cart_total_price" ng-bind="'Rs. ' + product.price"></p>
                            </td>
                            <td class="cart_delete">
                                <a class="cart_quantity_delete" ng-click="deleteProduct(product)"><i class="fa fa-times"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
<!--/#cart_items-->

<section id="do_action">
    <div class="container">
        <div class="heading">
            <h3>Estimate your delivery cost</h3>
        </div>
        <div class="row">

            <div class="col-sm-6 col-md-offset-6">
                <div class="total_area">
                    <ul>
                        <li>Cart Sub Total <span ng-bind="'Rs. ' + subTotal"></span></li>
                        <li>Eco Tax <span ng-bind="'Rs. ' + ecoTax"></span></li>
                        <li>Shipping Cost <span>Free</span></li>
                        <li>Total <span ng-bind="'Rs. ' + total"></span></li>
                    </ul>
                    <a class="btn btn-default check_out" ng-click="checkout()">Check Out</a>
                </div>
            </div>
        </div>
    </div>
</section>
<!--/#do_action-->
